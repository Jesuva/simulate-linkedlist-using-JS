    <script>
      var listNames = [];
      
      class Node{
        constructor(data){
          this.data = data;
          this.next = null;
        }
      }
      class LinkedList{
        constructor(){
          this.head = null;
          this.size = 0;
        }

        addNode(data){
          var newNode = new Node(data)
          if (this.head==null){
            this.head = newNode;
          }
          else{
            var curr = this.head;
            while(curr.next){
              curr = curr.next;
            }
            curr.next = newNode;
          }
          this.size++;
        }

        deleteNode(data){
          console.log(data);
          var curr = this.head;
          var prev = null;
          while(curr){
            if (curr.data==data){
              if(prev==null){
                this.head = curr.next;
              }
              else{
                prev.next = curr.next;
              }
              return curr.data;
            }
            prev = curr;
            curr = curr.next;
          }
          return -1;        
        }
        displayNodes(){
          var curr = this.head;
          var resultarr =[];
          while(curr){
            resultarr.push(curr.data);
            curr = curr.next;
          }
          return resultarr;
        }
      }
      var ll = new LinkedList();
      $('#addnewnode').click(function(e){
        e.preventDefault();
        let thidata = $('#newnode').val();
        ll.addNode(thidata); 
        console.log(ll.displayNodes());
        var thisdiv = '<div class="col-3" id="'+thidata+'"><div class="node"><h3>'+thidata+'</h3></div><hr class="between"></div>';
        $('.linkedlist').append(thisdiv);      
      })

      $('#delete').click(function(e){
        e.preventDefault();
        let thisdata = $('#deletenode').val();
        let x = ll.deleteNode(thisdata);
        if(x==-1){
          alert("Data not in the List");
        }
        else{
          alert("Deleted the node "+x);
          $('div').remove('#'+thisdata+'');
        }
      })
      
     function getData(){
       return ll.displayNodes();
